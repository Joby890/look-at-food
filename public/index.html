<!DOCTYPE html>
<html ng-app="lookAtFood">
<head>
  <title>Look@Food</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
</head>
<body ng-controller="foodController">
  <header>
      <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Look@Food</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        </ul>
      </div>
      </nav>
    </header>
    <div class="container">      
        <h1>So, you're hungry...</h1>
        <div>
        <label>What do you want to eat?</label>
        <input type="text" placeholder="Probably bacon" ng-model="searchItem"/>
        </div>
        <p>{{ searchItem }}</p>
    </div>

    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
